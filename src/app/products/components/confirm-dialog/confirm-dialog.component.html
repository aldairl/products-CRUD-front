<h1 mat-dialog-title>Eliminar Producto</h1>

<div mat-dialog-content>
  <p>El proceso no es reversible, se eliminará el producto <strong> {{data.name}} </strong> </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button (click)="onConfirm()" color="warn" >Sí</button>
</div>
